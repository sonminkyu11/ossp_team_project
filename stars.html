<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stars</title>
</head>

<body>
    
    <div style="display: flex; flex-direction: row; height: 1400px; max-width: 1100;margin-left: 50px; margin-top: 100px;">
        <div class="container text-left">                        
            <img src="image.png"  width="350" id="image" style="margin: 30px;">
            <div id="template1">
                
                <div class="task bg-light p-1 rounded-2 ps-2 d-flex align-items-center"></div>
            </div>           
        </div>
        <div id="template2" class="container text-left">            
            <img src="image.png"  width="350" id="image" style="margin: 30px;">
            <div class="container 2"></div>
        </div>
        <div id="template3" class="container text-left">            
            <img src="image.png"  width="350" id="image" style="margin: 30px;">
            <div class="container 3"></div>
        </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script>
            const Type = {
                stars: 0,
                count: 0,
            };
    
            let tasks = [];
    
            function loadTasks() {
                let lastTasks = localStorage.getItem("tasks");
                if (!lastTasks) return;
    
                tasks = JSON.parse(lastTasks);
                tasks.forEach(addToList);
            }
    
            function saveTasks() {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }
    
            function addToList() {
                let div = document.createElement("div");
                div.className = "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";
    
                let button1 = document.createElement("button");
                let button2 = document.createElement("button");
                let button3 = document.createElement("button");
                let button4 = document.createElement("button");
                let button5 = document.createElement("button");
                
                button1.className = "btn btn-sm btn-primary me-1 1";
                button1.innerHTML = '<i class="bi bi-arrow-up"></i>';
                button2.className = "btn btn-sm btn-primary me-1 2";
                button2.innerHTML = '<i class="bi bi-two"></i>';
                button3.className = "btn btn-sm btn-primary me-1 3";
                button3.innerHTML = '<i class="bi bi-three"></i>';
                button4.className = "btn btn-sm btn-primary me-1 4";
                button4.innerHTML = '<i class="bi bi-four"></i>';
                button5.className = "btn btn-sm btn-primary me-1 5";
                button6.innerHTML = '<i class="bi bi-five"></i>';
                div.appendChild(button1);
                div.appendChild(button1);
                div.appendChild(button1);
                div.appendChild(button1);
                div.appendChild(button1);
                
    
                let list = document.querySelector("#template1");
                list.appendChild(div);
            }
            addToList()
            saveTasks()
            window.addEventListener("load", () => {
                loadTasks();
                
                addToList() 
            });
    
            let button = document.querySelector("#add");
            let text_input = document.querySelector("#task-input")
            button.addEventListener("click", () => {
                // 1. Read the text in #task-input.
                let input = document.querySelector("#task-input");
                let text = input.value;
    
                if (!text.length) return;
    
                // 2. Create a new Task object.
                let task = {
                    text: text,
                    type: Type.Todo
                };
    
                // 3. Append the new Task object to tasks						
                tasks.push(task);
                saveTasks();
    
                // 4. Create a new task item and attach it to #todo-list.
                addToList(task);
    
                // 5. Clear #task-input.
                input.value = "";
            });
            </script>
    
</body>

</html>
